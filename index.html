<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simons Says</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gameboard">
        <div id="lightBlue" class="color light-blue left" data-color="lightBlue"></div>
        <div id="purple" class="color purple right" data-color="purple"></div>
        <div id="orange" class="color orange left" data-color="orange"></div>
        <div id="green" class="color green right" data-color="green"></div>
        <div id="innerCircle" class="inner-circle"></div>
        <button id="btnStart" class="btn-start" onclick="start()">Let's play!</button>
      </div>

    <!-- Add JavaScript -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/simon.js"></script>
</body>
</html>
